<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>간단한 사칙 계산기</h3>
    <form action="">
        <input type="text" placeholder="첫번째수입력">
        <select name="" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" placeholder="두번째수입력">
        <span>=</span>
        <input type="text" placeholder="계산결과 출력">
        <button type="button">계산</button>
    </form>
</body>
</html>
