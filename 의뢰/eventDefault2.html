<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate(){
            var exp = document.getElementById("exp");
            //id가 exp인 함수를 불러온다.
            var re = eval(exp.value);
            //계산을 해서 parseInt 해주기 위해 우선 계산한다.
            parseInt(re);
            //계산한 식을 int값으로 만들어줌
            // alert(re);
            //잘못된 입력값 
            if(isNaN(re)){
             alert("잘못된 입력 값입니다.");
            }
            //값이 정확히 들어갔을때
            else{
                var result = document.getElementById("result")
                result.value = eval(exp.value);
            }
        }
        function re(){
            var exp = document.getElementById("exp");
            // id 값이 exp인것을 불러와서 exp변수에 넣어준다
            var result = document.getElementById("result")
            // id 값이 result인것을 불러와서 result변수에 넣어준다
            result.value = "";
            // 변수 resul.value 를 공백으로 만들어줌 이값은id가 result에 넣어진다.따라서 공백이 넣어진다.
            exp.value = "";
            // 변수 exp.value 를 공백으로 만들어줌 이값은id가 exp에 넣어진다.따라서 공백이 넣어진다.
        }
    </script>
</head>
<body>
    <h3>onclick, 계산기 만들기</h3>
    <hr>
    <p>
        계산하고자 하는 수식을 입력하고 계산 버튼으 눌려봐요
    </p>
<form action="">
    식 <input type="text" id="exp" value="">
    <input type="button" value="계산"
    onclick="calculate()" onmouseover="calculate()"><br>
    <!-- 마우스를 클릭 또는 마우스를 위로 올리면 calculate함수를 불러옴 -->
    값 <input type="text" id="result">
    <button type="reset">취소<br>
    <!-- 마우스가 영역을 벗어 나거나 더블 클릭을 해준다면 re()함수를 불러온다. -->
</form>
</body>
</html>
